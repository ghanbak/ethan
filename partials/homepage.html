<splash></splash>
<div class="off-canvas-wrap" data-offcanvas>
  <div class="inner-wrap">
    <navigation></navigation>
    <div class="projects">
      <div ng-controller="HomeProjectsCtrl" class="row">
        <div class="small-12 columns">
            <!--Body content-->

            <div class="home-projects row">
              <div ng-repeat="project in projects | limitTo:quantity" class="small-12 medium-4 columns ng-repeat">
                <div class="thumbnail project-listing">
                  <a href="#/projects/{{project.id}}" class="thumb">
                    <div class="overlay"></div>
                    <img ng-src="{{project.imageUrl}}">
                  </a>
                  <div class="project-info">
                    <h3><a href="#/projects/{{project.id}}">{{project.name}}</a></h3>
                    <p>{{project.snippet}}</p>
                    <ul class="button-group">
                      <li><a class="tiny button" href="#/projects/{{project.id}}">View Project</a></li>
                      <li><a class="tiny button" href="{{project.projectUrl}}" target="_blank">View Site</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

        </div>
      </div>
    </div>
    <rdio></rdio>
    <div class="about" ng-controller="AboutCtrl"><!-- ng-controller="AboutCtrl" -->
      <div class="row">
        <div class="medium-4 columns headshot">
          <img ng-src="{{about.profileUrl}}">
        </div>
        <div class="medium-8 columns about-text">
          <h2>{{about.name}}</h2>  
          <p>{{about.summary}}</p>
        </div>
      </div>
    </div>
    <footer></footer>
  </div>
</div>
